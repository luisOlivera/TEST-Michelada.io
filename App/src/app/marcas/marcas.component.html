
<div class="container">
  <h1>Marcas</h1>
    <table class="table table-striped">
        <thead>
          <tr >
            <th>ID</th>
            <th>NOMBRE</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let marca of marcas">
            <td>{{marca.id_marca}}</td>
            <td>{{marca.nombre}}</td>
            <td>
              <button type="button" (click)="editar(marca)" class="btn btn-warning"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>                
              <button type="button" (click)="borrarMarca(marca)" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            </td>
          </tr>
        </tbody>
    </table>
    <div class="container">
        <h3 *ngIf="!editando">Agregar Marca</h3>
        <h3 *ngIf="editando">Editar Marca</h3>
        <form (submit)="actionMarca(marca)">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" [(ngModel)]="marca.Nombre" name="nombre" class="form-control" id="nombre" placeholder="Nombre de la Marca" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <button *ngIf="editando" type="submit" class="btn btn-danger" (click)="clearMarca()">Cancelar</button>
        </form>
    </div>
</div>
